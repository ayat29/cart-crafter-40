# SonarQube Project Configuration
sonar.projectKey=lovable-react-app
sonar.projectName=Lovable React Application
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclude paths
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/vite-env.d.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/test/**,**/*.config.ts,**/main.tsx

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
